name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint & Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true
          
      - name: Install melos
        run: dart pub global activate melos
        
      - name: Add melos to PATH
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
        
      - name: Verify melos installation
        run: dart pub global run melos --version
        
      - name: Bootstrap melos
        run: dart pub global run melos bootstrap
        
      - name: Check code formatting
        run: dart pub global run melos run format
        
      - name: Analyze code
        run: dart pub global run melos run analyze

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true
          
      - name: Install melos
        run: dart pub global activate melos
        
      - name: Add melos to PATH
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "$USERPROFILE/.pub-cache/bin" >> $GITHUB_PATH
          else
            echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          fi
        
      - name: Verify melos installation
        run: dart pub global run melos --version
        
      - name: Bootstrap melos
        run: dart pub global run melos bootstrap
        
      - name: Run tests
        run: dart pub global run melos run test

  build_cnativeapi:
    name: Build cnativeapi example (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true
          
      - name: Install melos
        run: dart pub global activate melos
        
      - name: Add melos to PATH
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "$USERPROFILE/.pub-cache/bin" >> $GITHUB_PATH
          else
            echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          fi
        
      - name: Bootstrap melos
        run: dart pub global run melos bootstrap
        
      - name: Setup Java for Android
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Build cnativeapi example Android
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd packages/cnativeapi/example
          flutter build apk --release
          
      - name: Build cnativeapi example Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd packages/cnativeapi/example
          flutter build linux --release
          
      - name: Build cnativeapi example iOS
        if: matrix.os == 'macos-latest'
        run: |
          cd packages/cnativeapi/example
          flutter build ios --release --no-codesign
          
      - name: Build cnativeapi example macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd packages/cnativeapi/example
          flutter build macos --release
          
      - name: Build cnativeapi example Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd packages/cnativeapi/example
          flutter build windows --release

  build_nativeapi:
    name: Build nativeapi example (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true
          
      - name: Install melos
        run: dart pub global activate melos
        
      - name: Add melos to PATH
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "$USERPROFILE/.pub-cache/bin" >> $GITHUB_PATH
          else
            echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          fi
        
      - name: Bootstrap melos
        run: dart pub global run melos bootstrap
        
      - name: Setup Java for Android
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Build nativeapi example Android
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd packages/nativeapi/example
          flutter build apk --release
          
      - name: Build nativeapi example Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd packages/nativeapi/example
          flutter build linux --release
          
      - name: Build nativeapi example iOS
        if: matrix.os == 'macos-latest'
        run: |
          cd packages/nativeapi/example
          flutter build ios --release --no-codesign
          
      - name: Build nativeapi example macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd packages/nativeapi/example
          flutter build macos --release
          
      - name: Build nativeapi example Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd packages/nativeapi/example
          flutter build windows --release